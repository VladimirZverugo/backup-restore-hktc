version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: backup_pg
    env_file: .env
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${PGUSER}"]
      interval: 3s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: backup_app
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
